<!DOCTYPE html>
<html>

<head>
    <title>Temp Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


<script src="TileLayer.Grayscale.js"></script>

    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            padding: 0;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #map {
            flex: 1;
        }
    </style>

</head>

<body>
    <div class="flex-container">
        <div id="map"></div>
        <div id="buttons-container"></div>
    </div>

    <script>
        var map = L.map('map', {
            zoom: 9,
            zoomControl: false,
            fullscreenControl: true,
            center: [55.75371, 37.6198134]
        });

        L.tileLayer.grayscale('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let pointsArr = [];
        var pointsTemp = [];

        var colorsArr = [
            "62008f",
            "5d0092",
            "580095",
            "530098",
            "4c009c",
            "45009f",

            "e50068",
            "e2006c",
            "de0071",
            "da0075",
            "d50079",
            "d1017d",
            "cc0f80"
        ];

        getData();

        function getData() {
            $.ajax({
                type: "get",
                url: 'https://cors-anywhere.herokuapp.com/cugms.ru/url',
                dataType: "text",
                async: false,
                success: function (response) {
                    var rows = response.split(/\r?\n|\r/);

                    pointsArr = [];

                    var latMax = -999;
                    var latMin = 990;
                    var lonMax = -999;
                    var lonMin = 990;

                    for (var i = 1; i < rows.length; i++) {
                        var rowData = (rows[i].split(';'));

                        var lat = parseFloat(rowData[1]);
                        var lon = parseFloat(rowData[2]);
                        var temp = parseFloat(rowData[5])

                        if (!isNaN(lat) && !isNaN(lon) && !isNaN(temp)) {
                            if (lat > latMax) latMax = lat;
                            if (lat < latMin) latMin = lat;
                            if (lon > lonMax) lonMax = lon;
                            if (lon < lonMin) lonMin = lon;

                            pointsArr.push([lat, lon])
                            pointsTemp.push([lat, lon, temp])
                        }
                    }

                    // console.log(pointsArr);

                    // console.log(latMin);
                    // console.log(lonMin);
                    // console.log(latMax);
                    // console.log(lonMax);

                    for (const piont of pointsTemp) {
                        var marker = new L.marker([piont[0], piont[1]], { opacity: 0 });

                        marker.bindTooltip("" + piont[2], {
                            permanent: true,
                            direction: 'center',
                            className: "my-labels"
                        });

                        marker.addTo(map);

                    }

                    const delaunay = d3.Delaunay.from(pointsArr);

                    const voronoi = delaunay.voronoi([latMin - 0.5, lonMin - 0.5, latMax + 0.5, lonMax + 0.5]);

                    for (let index = 0; index < pointsArr.length; index++) {
                        const cellPolygon = voronoi.cellPolygon(index);

                        pointsTemp.forEach(element => {
                            if (voronoi.contains(index, element[0], element[1])) {
                                var colorEl = colorsArr[Math.round(element[2] + 30.0)];

                                L.polygon(
                                    cellPolygon,
                                    {
                                        color: "#000000",
                                        weight: 3,
                                        fillColor: "#" + colorEl,
                                        fillOpacity: 0.3
                                    }
                                ).addTo(map);
                            }
                        });
                    }
                }
            })
        };

    </script>
</body>

</html>
